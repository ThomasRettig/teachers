<h1>Checklist for Effective Teachers</h1>
<p>A non-exhaustive, highly unscientific checklist to gauge the effectiveness of educators.</p>
<label><input type="checkbox" value="yes">My teacher is passionate about teaching.</label><br>
<label><input type="checkbox" value="yes">My teacher appropriately paces our learning to suit our learning needs.</label>
<br>
<label><input type="checkbox" value="yes">My teacher shows authenticism in getting to know us better.</label><br>
<label><input type="checkbox" value="yes">My teacher makes use of blended learning.</label>
<br>
<label><input type="checkbox" value="yes">My teacher shows responsibility towards our performance in class.</label>
<br>
<label><input type="checkbox" value="yes">My teacher does not rush through learning content for the sake of doing so.</label>
<br>
<label><input type="checkbox" value="yes">My teacher has good moral upholding.</label>
<br>
<label><input type="checkbox" value="yes">My teacher, when appropriate, does not take themselves too seriously.</label>
